<div class="row">
    <div class="col">
        <div class="container">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="btn btn-success" routerLink="store">New</a>
                </li>
            </ul>
        </div>
        <hr>
        <!-- Table -->
        <!-- Table end -->
        <div class="table-responsive">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Srn.</th>
                        <th scope="col">Name</th>
                        <th scope="col">color</th>
                        <th scope="col">icon</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories;let index as index;  let i = index">
                        <td>{{1+i}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.color}}</td>
                        <td>{{category.icon}}</td>
                        <td>
                            <a class='list-group' routerLink="./{{ category._id }}">
                                <i class="fas fa-edit fa-lg text-dark"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
