<form [formGroup]="categoryForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Category</mat-card-title>
      </mat-card-header>
      <mat-card-content>
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Product's Name" formControlName="name">
              <mat-error *ngIf="categoryForm.controls['name'].hasError('required')">
                Category  Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <!-- end -->
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Color" formControlName="color">
              <mat-error *ngIf="categoryForm.controls['color'].hasError('required')">
                color is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="icon" formControlName="icon">
              <mat-error *ngIf="categoryForm.controls['icon'].hasError('required')">
                icon is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="image Url" formControlName="image" />
              <mat-error *ngIf="categoryForm.controls['image'].hasError('required')">
                Image url is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
