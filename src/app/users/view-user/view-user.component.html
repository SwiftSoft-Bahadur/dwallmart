<div class="row">
    <div class="col">
        <div class="container">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="btn btn-sm btn-primary" routerLink="store">New Product</a>
                </li>
            </ul>
        </div>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | sort">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                    <td (click)="deleteUser(user._id)"><i class="fas fa-eraser fa-lg text-danger"></i></td>
                    <td routerLink="./{{ user._id }}"><i class="fas fa-edit fa-lg text-danger"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
