<div class="row">
        <div class="col-md">
                <div class="p-3 py-5">
                        <div class="row mt-2">
                                <div class="col-md-6">
                                        <label class="labels">Name</label>
                                        <input #name type="text" class="form-control" placeholder="first name"
                                                value="{{userRef.name}}" [disabled]="name?true:false">
                                </div>
                                <div class="col-md-6">
                                        <label class="labels">Surname</label>
                                        <input type="text" class="form-control" value="" placeholder="surname">
                                </div>
                        </div>
                        <div class="row mt-3">
                                <div class="col-md-12" [hidden]="true">
                                        <input value="{{userRef._id}}" type="text" class="form-control"
                                                placeholder="enter phone number" value="">
                                </div>
                                <div class="col-md-12"><label class="labels">Address</label><input type="text"
                                                class="form-control" placeholder="enter address" value=""></div>
                                <div class="col-md-12">
                                        <label class="labels">Email ID</label>
                                        <input #email type="text" class="form-control" placeholder="enter email id"
                                                value="{{userRef.email}}" [disabled]="email?true:false">
                                </div>
                                <div class="col-md-12"><label class="labels">Education</label><input type="text"
                                                class="form-control" placeholder="education" value=""></div>
                        </div>
                        <div class="row mt-3">
                                <div class="col-md-6">
                                        <label class="labels">Country</label>
                                        <input type="text" class="form-control" placeholder="country" value="">
                                </div>
                                <div class="col-md-6">
                                        <label class="labels">State/Region</label>
                                        <input type="text" class="form-control" value="" placeholder="state">
                                </div>
                        </div>
                        <div class="mt-5 text-center">
                                <div class="btn btn-primary btn-block" type="button">
                                        Complete Your
                                        Profile</div>
                        </div>
                </div>
        </div>

</div>
