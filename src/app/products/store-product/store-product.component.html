<form [formGroup]="productForm" novalidate>
    <mat-card class="shipping-card">
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Product's Name" formControlName="name" required>
                        <mat-error *ngIf="productForm.controls['name'].hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <!-- end -->
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Description" formControlName="description" required></textarea>
                        <mat-error *ngIf="productForm.controls['description'].hasError('required')">
                            Description is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="richDescription" formControlName="richDescription"
                            required></textarea>
                        <mat-error *ngIf="productForm.controls['richDescription'].hasError('required')">
                            richDescription is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="image Url" formControlName="image" required />
                        <mat-error *ngIf="productForm.controls['image'].hasError('required')">
                            Image is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Brand" formControlName="brand" required />
                        <mat-error *ngIf="productForm.controls['brand'].hasError('required')">
                            Brand is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Price" formControlName="price" required>
                        <mat-error *ngIf="productForm.controls['price'].hasError('required')">
                            Price is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Category" formControlName="category" required>
                            <mat-option *ngFor="let category of categories" [value]="category._id">
                                {{ category.name }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="productForm.controls['category'].hasError('required')">
                            Category is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="countInStock" formControlName="countInStock" required />
                        <mat-error *ngIf="productForm.controls['countInStock'].hasError('required')">
                            countInStock is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                </div>
            </div>


            <div class="row">
                <div class="col">
                    <mat-checkbox required [checked]="false" formControlName="isFeatured" name="first-name" value="true"
                        aria-label="First checkbox">
                        isFeatured
                    </mat-checkbox>
                </div>
                <div class="col">
                    <mat-checkbox required [checked]="false" formControlName="isNewarrival" name="first-name"
                        value="true" aria-label="First checkbox">
                        isNewarrival
                    </mat-checkbox>
                </div>
                <div class="col">
                    <mat-checkbox required [checked]="false" formControlName="isBestseller" name="first-name"
                        value="true" aria-label="First checkbox">
                        isBestseller
                    </mat-checkbox>
                </div>
                <div class="col">
                    <mat-checkbox required [checked]="false" formControlName="isMostpopular" name="first-name"
                        value="true" aria-label="First checkbox">
                        isMostpopular
                    </mat-checkbox>
                </div>
            </div>


        </mat-card-content>
       
        <mat-card-actions>
            <div class="row">
                <div class="col">
                    <button mat-raised-button color="primary" (click)="onSubmit()" class="form-control">Save Product </button>
                </div>
                <div class="col">
                    <button mat-raised-button color="primary" (click)="onUpdate()"  class="form-control">Update Product </button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
